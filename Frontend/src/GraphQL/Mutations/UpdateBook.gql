mutation(
  $ID: ID!
  $Title: String!
  $Author: String!
  $ImageURL: String
  $Description: String
  $Link: String
  $Featured: Boolean
  $Category: Int!
) {
  UpdateBook(
    id: $ID
    title: $Title
    author: $Author
    image: $ImageURL
    link: $Description
    description: $Link
    featured: $Featured
    category_id: $Category
  ) {
    id
    title
  }
}
